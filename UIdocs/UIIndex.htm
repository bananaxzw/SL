<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
     <link href="http://www.aspnetjs.com/SL/src/css/default/style.css" rel="stylesheet" type="text/css" />
    <script src="http://www.aspnetjs.com/SL/docs/js/sl.js" type="text/javascript"></script>
    <script src="http://www.aspnetjs.com/SL/docs/js/SL.Node.js" type="text/javascript"></script>
    <script src="http://www.aspnetjs.com/SL/docs/js/hl-all.js" type="text/javascript"></script>
    <link href="http://www.aspnetjs.com/SL/docs/js/style.css" rel="stylesheet" type="text/css" />
    <script src="http://www.aspnetjs.com/SL/src/UI/SL.Menu.js" type="text/javascript"></script>
    <script src="http://www.aspnetjs.com/SL/src/UI/SL.FixedTop.js" type="text/javascript"></script>
    <link href="http://www.aspnetjs.com/SL/src/css/default/menu.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        function goto1(where) {
            window.classFrame.location = where;
            // document.getElementById("classFrame").src = where;
        }
        var deskTop = [
        { text: '基础库', ico: 'icon-add', click: function () {
            window.open("http://www.aspnetjs.com/Index.html");
        }
        },
        { text: '参与维护', ico: 'icon-add', click: function () {
            window.open("https://github.com/bananaxzw/SL");
        }
        },
	{ text: 'autocomplete', ico: 'icon-add', click: function () {
	    goto1("autocomplete.htm");
	}
	},
	{ text: 'combobox', click: function () { goto1("combobox.htm"); } },
    { text: '菜单', sub: [{ text: '普通菜单', click: function () { goto1("menu.htm") } }, { text: '右键菜单', click: function () { goto1("contextmenu.htm"); } }] },
	{ line: true },
	{ text: '选项卡', sub: [{ text: '水平', click: function () { goto1("tab.htm") } }, { text: '垂直', click: function () { alert("尚未完成啊"); } }] },
	{ text: '基础UI', sub: [{ text: '拖动', click: function () { goto1("drag.htm") } }, { text: '垂直', click: function () { alert("尚未完成啊"); } }] },
	{ text: '延迟加载', sub: [{ text: '页面元素延迟', click: function () { goto1("lazyload.htm") } }, { text: '滚动底部加载', click: function () { goto1("scrollbottom.htm") } }, { text: '图片延迟加载', click: function () { goto1("imageLazyload.htm"); } }] },
	{ line: true },
	{ text: '对话框', click: function () { goto1("dialog.htm"); } },
	{ text: '继续更新中··', click: function () { alert('怎么这么多要求!') } }
];
        sl.ready(function () {
            var mm = new sl.ui.fixedtop(document.getElementById("nav"), { top: 0 });
            mm.reset();
            $(window).scroll(function () {
                if ($(this).scrollTop() >= 197) {
                    mm.set();
                }
                else {
                    mm.reset();
                }
            })
            var ss = new sl.ui.menu(document.getElementById("nav"), { menuData: deskTop, isTopMenuAlwaysOpen: true, autoOpen: true, width: 200 });

        });

    </script>
</head>
<body>
    <div class="header">
        <div class='container'>
            <h1>
                Javascript Lab</h1>
            <p class="lead">
                构建web前端的脚本库-SL.</p>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span2">
                <div style="position: relative; margin-top: 20px;" id="nav">
                </div>
            </div>
            <div class="span10">
                <iframe src="autocomplete.htm" height="100%" width="100%" frameborder="0" scrolling="no"
                    id="classFrame" name="classFrame"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
