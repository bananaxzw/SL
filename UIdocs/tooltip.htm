<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>javascript tooptip提示框</title>
    <meta name="description" content="tooptip提示框" />
    <meta name="keywords" content="tooptip,提示框" />
    <link href="http://www.aspnetjs.com/SL/src/css/default/style.css" rel="stylesheet"
        type="text/css" />
    <script src="http://www.aspnetjs.com/SL/src/sl-min.js" type="text/javascript"></script>
    <script src="http://www.aspnetjs.com/SL/src/SL.Node.js" type="text/javascript"></script>
    <script src="http://www.aspnetjs.com/SL/docs/js/hl-all.js" type="text/javascript"></script>
    <link href="http://www.aspnetjs.com/SL/docs/js/style.css" rel="stylesheet" type="text/css" />
    <link href="http://www.aspnetjs.com/SL/src/css/default/toolTip.css" rel="stylesheet" type="text/css" />
    <link href="http://www.aspnetjs.com/SL/src/css/default/icons.css" rel="stylesheet"
        type="text/css" />
    <script src="http://www.aspnetjs.com/SL/src/UI/SL.ToolTip.js" type="text/javascript"></script>
    <script type="text/javascript">

        sl.ready(function () {
            DlHighlight.HELPERS.highlightByName("code", "pre");
            if (sl.Browser.ie) {
                $("pre.DlHighlight").each(function () {
                    var $this = $(this);
                    $this.html("<pre>" + $this.find("pre").html() + "</pre>");
                })
            }
            try {
                var obj = parent.document.getElementById("classFrame");  //取得父页面IFrame对象
                //alert(obj.height); //弹出父页面中IFrame中设置的高度
                obj.height = document.body.scrollHeight;  //调整父页面中IFrame的高度为此页面
            } catch (e) { }

        });
        sl.ready(function () {
            var tt = new sl.ui.tooltip(document.getElementById("me"), { content: "提示文本！", arrow: "n" });
            var tt2 = new sl.ui.tooltip(document.getElementById("Text1"), { content: "提示文本！", arrow: "w" });
            var tt2 = new sl.ui.tooltip(document.getElementById("Text2"), { content: "提示文本！", arrow: "s" });
        });
    
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span10">
                <div id="content">
                    <!-- ============================== class title ============================ -->
                    <h1 class="classTitle">
                        javascript tooltip提示框
                    </h1>
                    <hr>
                    <br />
                    <div class="detailTitle fixedFont">
                        <span class="methodType"></span>
                        <label class=" label label-info methodName">
                            基本用法</label>
                    </div>
                    <dl class="description">
                        <dt class="heading">代码如下:</dt>
                    </dl>
                    <pre name="code" class='js'>
   var tt = new sl.ui.tooltip(document.getElementById("me"), { content: "提示文本！", arrow: "n" });
   tt.show();
</pre>
                    <dl class="detailList">
                        <dt class="heading">效果:</dt>
                        <dd>
                        </dd>
                        <dd>
                            &nbsp;<input id="me" type="text" />
                            <br />
                              <br />
                               <br />
                              <br />
                            &nbsp;<input id="Text1" type="text" />
                             <br />
                              <br />
                               <br />
                              <br />
                            &nbsp; <input id="Text2"
                                type="text" />
                                 <br />
                              <br />
                               <br />
                              <br />
                        </dd>
                    </dl>
                    <hr>
                     <div class="detailTitle fixedFont">
                        <span class="methodType"></span>
                        <label class=" label label-info methodName">
                            方法说明</label>
                    </div>
                    <br />
                    <table class="summaryTable" cellspacing="0" summary="A summary of the methods documented in the class date.">
                        <thead>
                            <th>
                                名称
                            </th>
                            <th>
                                说明
                            </th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    show
                                </td>
                                <td>
                                    显示
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    hide
                                </td>
                                <td>
                                    隐藏
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <br />
                    <div class="detailTitle fixedFont">
                        <span class="methodType"></span>
                        <label class=" label label-info methodName">
                            option参数说明</label>
                    </div>
                    <br />
                    <table class="summaryTable" cellspacing="0" summary="A summary of the methods documented in the class date.">
                        <thead>
                            <th>
                                名称
                            </th>
                            <th>
                                说明
                            </th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    content
                                </td>
                                <td>
                                    提示内容 默认为""
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    arrow
                                </td>
                                <td>
                                    箭头方向 'n' 's' 'e' 'w'
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                </div>
            </div>
        </div>
    </div>
</body>
</body>
</html>
